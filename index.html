<html>
<head>
  <meta charset="utf-8" >
  <title> Lottery </title>
  <link rel='stylesheet' type="text/css" href="style.css" />
  </head>

  <body>

    <div id='top'>
      <div class='title' >
          Lottery Simmulator
      </div>
    </div>


    <script language="javascript">

    //make the array to store the random numbers in
    var numbers = new Array(5);

    //generate the lucky number
    lucky = Math.round(Math.random() * 18 + 1);

    //fill the random number array
    for (i = 0; i < 5; i++){
      n = Math.random() * 47 + 1;
      numbers[i] = Math.round(n);
      }


    for (i = 0; i < 5; i++ ){
      for (j = 0; j < 5; j++){
        if (numbers [i] == numbers [j]){
          s = Math.random() * 47 + 1;
          numbers[j] = Math.round(s);
        }
      }
    }

    //sort the random number array
    numbers = numbers.sort(function(a, b){return a-b});

    //ask user for the winning numbers
    w = prompt("Please Enter the Winning Numbers (separate each number by a space)", "1 2 3 4 5");

    // turn input intp an array and sort
    winning = w.split(" ");
    winning = winning.sort(function(a, b){return a-b});

    //ask user for the winning lucky number
    ball = prompt("Please Enter the Lucky Ball Number", "1");

    //compare the two lucky numbers
    if (ball == lucky){
      lb = 1;
    }else{
      lb = 0;
    }

    //compare the lotto numbers
    x=0;
    for (i = 0; i < 5; i++){
      for (j = 0; j < 5; j++){
        if (numbers[i] == winning[j]){
          x++;
        }
      }
    }

    //assign the prize
    w=0;
    if (lb && x == 5){;
      prize = "$7,000 a WEEK for LIFE";
      w=1;
    }else if (!lb && x == 5) {
      prize = "$25,000 a YEAR for LIFE";
      w=1;
    }else if (lb && x == 4){
      prize = "$5,000";
      w=1;
    }else if (!lb && x == 4){
      prize = "$200";
      w=1;
    }else if (lb && x == 3){
      prize = "$150";
      w=1;
    }else if (!lb && x == 3){
      prize = "$20";
      w=1;
    }else if (lb && x == 2){
      prize = "$25";
      w=1;
    }else if (!lb && x == 2){
      prize = "$3";
      w=1;
    }else if (lb && x == 1){
      prize = "$6";
      w=1;
    }else if (lb && x == 0){
      prize = "$4";
      w=1;
    }

    //write out your numbers
    document.write("Your Numbers: ");
    for (i = 0; i < 4; i++){
      document.write(numbers[i] + ", ");
    }
    document.write(numbers[4]);

    //write out winning numbers
    document.write("<br>" + "Winning Numbers: ");
    for (i = 0; i < 4; i++){
      document.write(winning[i] + ", ");
      }
    document.write(winning[4]);

    //check mathcing
    if (x==1){
      document.write("<br>" + x + " number matched");
    }else{
      document.write("<br>" + x + " numbers matched");
    }

    if (lb){
      document.write("<br>" + "The Lucky Ball Matched!");
    }else{
      document.write("<br>" + "The Lucky Ball Did Not Match");
    }

    //show prize
    if (w){
      document.write("<br>" + "You won " + prize + " :)");
    }else{
      document.write("<br>" + "You did not win :(");
    }

      </script>

    </body>
